# Configuración JUnit Platform para captura automática de resultados
# Archivo: src/test/resources/junit-platform.properties

# Habilitar el recolector de resultados automáticamente
junit.platform.execution.listeners.deactivate=
junit.platform.execution.listeners.default=com.mediplus.pruebas.analisis.recolector.RecolectorResultadosTest

# Configuración de logging
junit.platform.output.capture.stdout=true
junit.platform.output.capture.stderr=true

# Configuración de reporting
junit.platform.reporting.open.xml.enabled=true
junit.platform.reporting.output.dir=target/test-results

# Configuración de descubrimiento de tests
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread

# Configuración de timeout
junit.jupiter.execution.timeout.default=30s
junit.jupiter.execution.timeout.testable.method.default=10s

# Configuración de extensiones
junit.jupiter.extensions.autodetection.enabled=true

# Configuración específica para captura de evidencias
mediplus.captura.evidencias.habilitada=true
mediplus.captura.evidencias.directorio=evidencias